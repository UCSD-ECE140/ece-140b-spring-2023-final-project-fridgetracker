<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="/static/logo_fr.jpg">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>Login</title>
  <link rel="stylesheet" href="/static/log.css">
  <script src="/static/utils.js" defer></script>
</head>
<body>
  <div class="homescreen">
    <div class="fridgelogo">
      <img class="fridgelogo" src="/static/logo.png">
    </div>
    <div class="login-form">
      <input class="inputBox" type="text" placeholder="Username">
      <input class="inputBox" type="password" placeholder="Password">
      <button class="login-btn">Login</button>
    </div>
    <div class="line1"></div>
    <div class="create-user-form">
      <input class="inputBox" type="text" placeholder="Username">
      <input class="inputBox" type="password" placeholder="Password">
      <input class="inputBox" type="password" placeholder="Confirm Password">
      <button class="login-btn">Create User</button>
    </div>
    <div class="line1"></div>
  </div>
</body>
</html>
